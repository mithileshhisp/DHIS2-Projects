        /* Center the loader  */
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;

            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Add animation to "page content" */

        .animate-bottom {
            position: relative;
            -webkit-animation-name: animatebottom;
            -webkit-animation-duration: 1s;
            animation-name: animatebottom;
            animation-duration: 1s
        }

        @-webkit-keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }
            to {
                bottom: 0px;
                opacity: 1
            }
        }

        @keyframes animatebottom {
            from {
                bottom: -100px;
                opacity: 0
            }

function loadTEIList() {
    $.ajax({
        url: "../api/29/sqlViews/VUfWZn8ZQy5/data?paging=false",
        dataType: "json",
        async: false,
        success: function (sqlViewResponse) {
            sqlViewResponse.listGrid.rows.forEach(row => {
                //let values = JSON.parse(row["7"]["value"]);
                //let values = JSON.parse(row["7"]);
                teiLIST.push({
                    'tei': row["0"],
                    'enrollment': row["1"],
                    'program': row["2"],
                    'orgUnit': row["3"],
                    'careMotherId': row["4"]
                });
                //orgUnitMap[row["2"]] = row["3"];
            })
        },
        error: function (err) {
            console.log("org error" + JSON.stringify(err));
        }
    });
}

// Defining function to get unique values from an array
function getUnique(array){
    var uniqueArray = [];

    // Loop through array values
    for(i=0; i < array.length; i++){
        if(uniqueArray.indexOf(array[i]) === -1) {
            uniqueArray.push(array[i]);
        }
    }
    return uniqueArray;
}
