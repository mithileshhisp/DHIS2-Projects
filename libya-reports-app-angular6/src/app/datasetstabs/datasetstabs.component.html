<div class="row no-gutters" id='hide'>
  <br>
  <mat-icon class="main" (click)="showme();" style="padding:0;margin:30px 20px 0 0;color:white;cursor:pointer;border-radius:20px"> clear </mat-icon>
  <div class="col">
    <br>
    <br>
    <mat-chip-list #chipList>
      <mat-chip class="main" *ngFor="let data of datasetsm" [selectable]="selectable" [value]="data.id" (update)="selectionChange($event)" [removable]="removable"
        (removed)="remove(data)" (click)="selectChip(data.id)">
        {{data.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
