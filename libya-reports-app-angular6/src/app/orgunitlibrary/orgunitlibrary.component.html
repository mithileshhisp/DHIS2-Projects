<mat-slide-toggle class="mat-primary" [(ngModel)]="checkedOug">Filter Org unit groups</mat-slide-toggle>
<br>
  <!-- selection dropdown for datasets -->
  <mat-form-field *ngIf="checkedOug">
    <mat-select color="primary" placeholder="Select Organisation unit group"
      [(ngModel)]="selectedvalues">
      <mat-option color="primary" *ngFor="let dataset of ougroupdropdown"  [value]="dataset.id" (click)="sendou(dataset.id)">
        {{ dataset.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
<table id="outable">
  <tbody>

  </tbody>
</table>
