<div class="col-sm-12">
  <app-loader *ngIf="loading" [loadingMessage]="'Loading Distribution Points into view...'"></app-loader>
  <div *ngIf="!loading" class="alert alert-warning" role="alert">
    <h3 class="alert-heading">Warning</h3>
    <h4>You are not assigned any organisation unit. Please contact the administrator to get that access.</h4>

  </div>

</div>
