<div class="global-filter-section" [@open] appClickOutside (clickOutside)="showGlobalFilters = false">
  <div class="dashboard-global-filter-body">
    <app-visualization-filter-section
      [loaded]="true"
      [filterConfig]="{
        showLayoutFilter: false,
        showDataFilter: false,
        hideButtonBorders: true
      }"
      [selectedDimensions]="selectedDimensions"
      (onFilterUpdate)="onGlobalFilterUpdate($event)"
    ></app-visualization-filter-section>
  </div>
</div>
