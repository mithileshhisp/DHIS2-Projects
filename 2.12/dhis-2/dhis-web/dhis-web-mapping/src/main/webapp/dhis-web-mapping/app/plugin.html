<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>DHIS2 GIS Plugin</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<link rel="stylesheet" type="text/css" href="../../dhis-web-commons/javascripts/ext/resources/css/ext-all-gray.css"/>
	<link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body style="margin:10px 0 0 30px">

	<p>
		<div style="font-size:20px !important; padding:10px">My map 1</div>
		<div id="map1" style="width:700px; height:400px"></div>
	</p>

	<p>
		<div style="font-size:20px !important; padding:10px">My map 2</div>
		<div id="map2" style="width:700px; height:400px"></div>
	</p>

	<script type="text/javascript">
		var GIS = {};
		window.google = null;
	</script>

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript" src="../../dhis-web-commons/javascripts/ext/ext-all.js"></script>
    <script type="text/javascript" src="scripts/ext-ux/ext-ux-custom.js"></script>

    <script type="text/javascript" src="scripts/openlayers/OpenLayers.js"></script>
    <script type="text/javascript" src="scripts/openlayers-ux/newSelectFeature.js"></script>
    <script type="text/javascript" src="scripts/openlayers-ux/Circle.js"></script>

    <script type="text/javascript" src="scripts/geoext/script/custom.js"></script>

    <script type="text/javascript" src="scripts/mapfish/MapFish.js"></script>

    <script type="text/javascript" src="scripts/core.js"></script>
    <script type="text/javascript" src="scripts/plugin.js"></script>

	<script type="text/javascript">
		Ext.onReady( function() {
			var url = "http://localhost:8080/";

			GIS.getMap({
				url: url,
				el: "map1",
				id: "mBY3WW5q7td"
			});

			GIS.getMap({
				url: url,
				el: "map2",
				id: "bhmHJ4ZCdCd"
			});

		});

	</script>
</body>

</html>
